<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary</title>
  </head>
  <body>
    <section class="order">
      <div class="order__card">
        <div>
          <img class="order__image" src="./images/illustration-hero.svg" />
        </div>
        <div class="order__data">
          <h1 class="order__header">Order Summary</h1>
          <p class="order__info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__item">
            <img class="order__item__icon" src="./images/icon-music.svg" />
            <div class="order__item__text">
              <h2 class="order__item__name">Annual Plan</h2>
              <p class="order__item__price">$59.99/year</p>
            </div>
            <a href="#" class="order__item__link">Change</a>
          </div>
          <button class="order__button order__button--proceed">
            Proceed to Payment
          </button>
          <button class="order__button order__button--cancel">
            Cancel Order
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
